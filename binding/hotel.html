<!DOCTYPE html>
<html>
<head>
    <style>
        @import url("style.css");

    </style>
<body>
    <form name="Form">     
<div>
  <ul class="list">
   <li class="name_hotel">hotel 1</li>
   <li class="name_hotel">hotel 2</li> 
   <li class="name_hotel">hotel 3</li>
 </ul>
 <ul class="list">
   <li class="hotel img_1"></li>  
   <li class="hotel img_2"></li> 
   <li class="hotel img_3"></li>  
 </ul>
 <ul class="radio-list" >
            <li class="radio-item">
                <input type="radio" name="State" value="studio"  onclick="b(1,'room')"/>         
            </li>
            <li class="radio-item">
                <input type="radio" name="State" value="1bed" onclick="b(1,'room')"/>                
            </li>
            <li class="radio-item">
                <input type="radio" name="State" value="2bed" onclick="b(1,'room')"/>                
            </li>
 </ul>
 
</div>
<div >
  <input id="startdate" type="date"  onmouseover="b(0,'startdate')" oninput="b(1,'startdate')">
  <input id="enddate" type="date"  onmouseover="b(0,'enddate')" oninput="b(1,'enddate')">
</div>

<div><button onClick="calc(); return false;">calculate</button></div>
<div>  
  <textarea type="text" readonly id="sum" class="js_sum" value="" ></textarea>
</div>    
</form>   
</body>
<script> 
  const pricing = {
    "studio": 10,
    "1bed": 15,
    "2bed": 20
  }
  let model = {
    startdate: "2020-02-20",
    enddate: "2020-02-22",
    room: "2bed",
    sum: 30
  }
 
function mybinder(i, _string) {
  
  if(i)
  {     
    this[_string]=event.target.value;   
      }
  else 
  {
    event.target.value=this[_string];
  }
}
  var b=mybinder.bind(model);
 
  function calc() {
   
    if(model.startdate && model.enddate && model.room) {
      const days = Math.round((new Date(model.enddate) - new Date(model.startdate))/(24*60*60*1000));      
      if(pricing[model.room]) {
        model.sum = pricing[model.room] * days;        
      }
      let str = "Стоимость "+ days +" дней в выбранном отеле стоит " +model.sum+" евро" ; 
      sum.value=str;    
    }  
      
  }
</script>

</body>
</html>
